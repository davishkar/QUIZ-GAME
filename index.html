<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="Quiz-game-styles.css">
</head>
<body>
    <div class="start-page">
        <h1>Welcome to the Quiz Game</h1>
        <h2>Created by Avishkar</h2>
        <form id="start-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <button type="button" id="start-button">Start Game</button>
        </form>
    </div>
    
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div id="question-container">
            <p id="question">Question goes here</p>
            <ul id="options">
                <!-- Options will be added dynamically using JavaScript -->
            </ul>
        </div>
        <button id="next-button">Next</button>
    </div>
    
    <div class="end-page">
        <h1>Quiz Results</h1>
        <p id="player-name">Name: </p>
        <p id="player-score">Score: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
